name: Update README Status

on:
  workflow_run:
    workflows: ["Build", "Test", "Lint"]
    types:
      - completed
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update README badges
      run: |
        chmod +x scripts/update-status.sh
        ./scripts/update-status.sh

    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "chore: update build status badges [skip ci]"
        git push
