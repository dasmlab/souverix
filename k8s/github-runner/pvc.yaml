apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: github-runner-docker-data
  namespace: github-runner
  labels:
    app: github-actions-runner
    project: souverix
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  # OCP will use default storage class if not specified
  # Uncomment and set if you have a specific storage class:
  # storageClassName: gp3
