apiVersion: v1
kind: Secret
metadata:
  name: github-runner-secrets
  namespace: github-runner
  labels:
    app: github-actions-runner-kaniko
    project: souverix
type: Opaque
stringData:
  # GitHub PAT (Personal Access Token) from /home/dasm/gh_token
  # This is a PAT, not a registration token - it doesn't expire
  # Required scopes: repo, workflow, write:packages
  github_token: "REPLACE_WITH_PAT_FROM_/home/dasm/gh_token"
