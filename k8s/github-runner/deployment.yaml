apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-actions-runner
  namespace: github-runner
  labels:
    app: github-actions-runner
    project: souverix
    component: ci-cd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-actions-runner
  template:
    metadata:
      labels:
        app: github-actions-runner
        project: souverix
        component: ci-cd
    spec:
      serviceAccountName: github-runner-sa
      imagePullSecrets:
      - name: dasmlab-ghcr-pull
      securityContext:
        runAsUser: 0  # Run as root for Buildah to work properly
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: runner
        image: ghcr.io/dasmlab/ci-cd-github-runner:latest
        securityContext:
          allowPrivilegeEscalation: true
          privileged: true  # Required for Buildah to work without user namespace issues
          runAsUser: 0  # Run as root - Buildah needs this to avoid user namespace problems
        env:
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-runner-secrets
              key: github_token
        - name: GITHUB_REPO_URL
          value: "https://github.com/dasmlab"
        - name: RUNNER_NAME
          value: "2026-prod-1"  # OCP SNO hostname
        - name: RUNNER_LABELS
          value: "self-hosted,linux,x64,ocp-sno,dind"
        - name: RUNNER_EPHEMERAL
          value: "false"
        - name: RUNNER_DISABLE_AUTO_UPDATE
          value: "true"
        - name: REGISTRY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: registry-secrets
              key: password
              optional: true
        - name: DOCKER_HOST
          value: "unix:///var/run/docker.sock"
        volumeMounts:
        - name: workspace
          mountPath: /workspace
        - name: dockersock
          mountPath: /var/run
        - name: dind-certs
          mountPath: /certs
          readOnly: true
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
      
      # Docker-in-Docker sidecar
      - name: dind
        image: docker:dind
        securityContext:
          privileged: true
          runAsUser: 0
        env:
        - name: DOCKER_TLS_CERTDIR
          value: "/certs"
        volumeMounts:
        - name: dockersock
          mountPath: /var/run
        - name: dind-certs
          mountPath: /certs
        - name: docker-data
          mountPath: /var/lib/docker
        args:
        - dockerd
        - --host=unix:///var/run/docker.sock
        - --host=tcp://0.0.0.0:2376
        - --tlsverify
        - --tlscacert=/certs/ca.pem
        - --tlscert=/certs/server-cert.pem
        - --tlskey=/certs/server-key.pem
        - --storage-driver=vfs
        - --data-root=/var/lib/docker
        - --group=0
        - --group=0
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      
      volumes:
      - name: workspace
        emptyDir: {}
      - name: dockersock
        emptyDir: {}
      - name: docker-data
        emptyDir: {}
      - name: dind-certs
        secret:
          secretName: dind-certs
      restartPolicy: Always
