apiVersion: v1
kind: Namespace
metadata:
  name: souverix-{{COMPONENT}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: souverix-{{COMPONENT}}
  namespace: souverix-{{COMPONENT}}
  labels:
    app: souverix-{{COMPONENT}}
    component: {{COMPONENT}}
    platform: souverix
spec:
  replicas: 2
  selector:
    matchLabels:
      app: souverix-{{COMPONENT}}
  template:
    metadata:
      labels:
        app: souverix-{{COMPONENT}}
        component: {{COMPONENT}}
        platform: souverix
    spec:
      containers:
      - name: {{COMPONENT}}
        image: ghcr.io/dasmlab/{{COMPONENT}}:latest
        imagePullPolicy: Always
        ports:
{{K8S_PORTS}}
        env:
        - name: LOG_LEVEL
          value: "info"
        - name: COMPONENT
          value: "{{COMPONENT}}"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: souverix-{{COMPONENT}}
  namespace: souverix-{{COMPONENT}}
  labels:
    app: souverix-{{COMPONENT}}
    component: {{COMPONENT}}
    platform: souverix
spec:
  type: ClusterIP
  ports:
{{K8S_SERVICE_PORTS}}
  selector:
    app: souverix-{{COMPONENT}}
